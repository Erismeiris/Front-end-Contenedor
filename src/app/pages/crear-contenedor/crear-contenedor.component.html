
<div class="content-wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6" id="bodyForm">
                    <div class="card-header" id="card-header">
                        <h3 class="card-title">Crear Contenedor</h3>
                      </div> 
                      <form [formGroup]="contenedorForm" (ngSubmit)="crearContenedor()">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="name">Nombre del Contenedor</label>
                                <input type="name" class="form-control"
                                 id="exampleInputEmail1" 
                                 formControlName="nombre"
                                 placeholder="Ej. Profesores Free State"
                                 >
                              </div>
                          <div class="form-group">
                            <label for="tipoContenedor">Tipo de Contenedor</label>
                            <div class="form-check" *ngFor="let container of containers">
                                <input class="form-check-input"  type="radio" value="{{container.name}}"
                                formControlName="containerType">
                                <label class="form-check-label">{{container.string}}<sup>3</sup>)</label>
                                <br>
                                
                              </div>
                          </div>

                          
                       
                        
                        </div>
                        <!-- /.card-body -->
        
                        <div class="card-footer">
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                      </form>
    
                </div>
            </div> 
        </div> 
    </section>
    </div>
