<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="../../index3.html" class="brand-link">
      <img src="./assets/dist/img/logo.png" alt="Cuban Container Logo" class="brand-image img-circle elevation-3" style="opacity: .8; width: 40px;">
      <span class="brand-text font-weight-light">Cuban Container</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="./assets/dist/img/user-img.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a routerLink="perfil" class="d-block">
            <span>{{usuario?.nombre}}</span> <br>
            <span>{{usuario?.email}}</span>
          </a>
        </div>
      </div>

     

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <li class="nav-item">
          <a class="nav-link">
             <p>
               <i class="nav-icon fas fa-tachometer-alt"></i>
               Men√∫ Principal
            </p>
          </a>
       <ul class="nav nav-treeview">
        <li class="nav-item" *ngFor="let item of menuItems">
          <a routerLink="{{item.url}}" 
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          class="nav-link">
           <p>
             <i class="far fa-circle nav-icon"></i>
             {{item.title}}
          </p>
           </a>
        </li>
      </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
